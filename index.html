<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
</head>

<body>
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container-slider">
        <script id="image-template" type="text/x-handlebars-template">
        {{#each response}}
          <img src="{{url}}" />
        {{/each}}
      </script>
        <div class="slides"></div>

        <button class="btn-slide prev">
            <img src="./img/prev.png" alt="prevBtn" />
        </button>
        <button class="btn-slide next">
            <img src="./img/next.png" alt="nextBtn" />
        </button>

        <div class="container-dots"></div>
    </div>

    <div class="users"></div>
    <script id="user-template" type="text/x-handlebars-template">
        {{#if response_author}}
            {{#each response_author}}
                <div class="content-user">
                    <b>Photo by - <p class="underline">{{name}}</p></b><br/>
                    Location  - <p class="underline">{{address.city}},  {{address.suite}}, {{address.street}}</p> Colorful trees near a lake.
                </div>
            {{/each}}
        {{/if}}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
